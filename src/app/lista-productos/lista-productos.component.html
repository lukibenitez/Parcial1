<div class="container" style="margin-top: 80px;">
    <!-- Mensaje de error -->
    <div class="position-fixed top-0 end-0 p-2" style="z-index: 1000">
        <div *ngIf="mensajeError" class="alert alert-danger" [style.display]="'inline-block'">{{ mensajeError }}</div>
    </div>    

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let jugador of jugadores">
            <div class="card mb-3">
                <img [src]="'../../assets/image/imagen_' + getRandomInt(1, 5) + '.jpg'" class="card-img-top" alt="{{ jugador.nombre }}">
                <div class="card-body">
                    <h5 class="card-title">{{ jugador.nombre }}</h5>
                    <p class="card-text">Posición: {{ jugador.posicion }}</p>
                    <button class="btn btn-danger" (click)="borrarJugador(jugador.id)">Borrar</button>
                    <button class="btn btn-block btn-outline-success card-button card-button-container"
                        [routerLink]="['/jugadores', jugador.id]" routerLinkActive="router-link-active">Ver
                        Detalle</button>
                </div>
            </div>
        </div>
    </div>

    <form (ngSubmit)="agregarJugador(nombre, posicion)">
        <div class="mb-3 col-md-3"> <!-- Controla el ancho aquí -->
            <label for="nombre" class="form-label">Nombre del Jugador</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre">
        </div>
        <div class="mb-3 col-md-3"> <!-- Controla el ancho aquí -->
            <label for="posicion" class="form-label">Posición del Jugador</label>
            <select class="form-select" id="posicion" [(ngModel)]="posicion" name="posicion">
                <option *ngFor="let posicion of posicionesValidas" [value]="posicion">{{ posicion }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Jugador</button>
    </form>
</div>
